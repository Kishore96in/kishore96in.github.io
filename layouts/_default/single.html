{{ define "page" }}
<article class="container">
  {{ if .CurrentSection.Title }}
    <a href="{{ .CurrentSection.RelPermalink }}">Back to {{ .CurrentSection.Title }}</a>
  {{ else }}
    <a href="{{ .Site.Home.RelPermalink }}">Back to Home</a>
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</article>
{{ end }}
