{{ define "page" }}
<article>
  {{ if ne .Kind "home" }}
  <a href="{{ .Site.Home.RelPermalink }}">Home</a>
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2>{{ .LinkTitle }}</h2>
    {{ .Summary }}
    <a href="{{ .RelPermalink }}">(read moreâ€¦)</a>
  {{ end }}
</article>
{{ end }}
